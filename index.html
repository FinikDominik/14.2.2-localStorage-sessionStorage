        function kliknisem(){
            let Meno_hodnoty = document.getElementById('meno_hodnoty').value;
            let Hodnota = document.getElementById('hodnota').value;
            Divcont.innerHTML += "<p>"+ 'meno:  ' + Meno_hodnoty + "<br>" + 'hodnota:   ' + Hodnota + "</p>";
            zoznam.push({meno: Meno_hodnoty, hodnota: Hodnota});

            document.forms[0].reset();
        }
        function kliknireset(){
